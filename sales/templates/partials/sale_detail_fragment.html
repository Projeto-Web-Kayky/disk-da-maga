<div id="sale-detail" class="p-6 max-w-4xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
            <div class="card bg-red-800 text-white shadow-lg rounded-lg p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-bold">Comanda #{{ sale.id }}</h2>
                        <p class="mt-1 text-sm">
                            Cliente:
                            {% if sale.client %}
                            {{ sale.client.name }}
                            {% else %}
                            {{ sale.client_name }}
                            {% endif %}
                        </p>
                        <p class="mt-1 text-sm">Status: {{ sale.status|title }}</p>
                    </div>
                </div>

                <hr class="my-3 border-red-600/50">

                <div id="sale-items">
                    {% include 'partials/sale_items_fragment.html' %}
                </div>
            </div>
        </div>

        <div>
            <div class="card bg-red-900 text-white shadow p-4 rounded-lg">
                <p class="font-semibold">Total: R${{ sale.total }}</p>
                <p>Pago: R${{ sale.paid_amount }}</p>
                <p class="mb-3">Saldo: R${{ sale.balance }}</p>
            </div>
        </div>
    </div>
</div>
