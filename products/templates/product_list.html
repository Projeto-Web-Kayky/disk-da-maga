{% extends 'base.html' %}
{% block content %}

<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Lista de Produtos</h2>
    <a href="{% url 'product_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        Novo Produto
    </a>
</div>

<div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-gray-700 font-semibold">Nome</th>
                <th class="px-6 py-3 text-left text-gray-700 font-semibold">Preço</th>
                <th class="px-6 py-3 text-left text-gray-700 font-semibold">Quantidade</th>
                <th class="px-6 py-3 text-left text-gray-700 font-semibold">Ações</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for product in products %}
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4">{{ product.name }}</td>
                <td class="px-6 py-4">R$ {{ product.sale_price }}</td>
                <td class="px-6 py-4">{{ product.quantity }}</td>
                <td class="px-6 py-4 flex gap-2">
                    <a href="{% url 'product_update' product.pk %}"
                        class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm">
                        Editar
                    </a>
                    <a href="{% url 'product_delete' product.pk %}"
                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                        Excluir
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                    Nenhum produto cadastrado.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
