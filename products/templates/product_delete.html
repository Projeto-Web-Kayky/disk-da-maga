<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Confirmar exclus√£o</h2>
        <p class="mb-6 text-gray-700">
            Tem certeza que deseja excluir o produto
            <strong class="text-red-600">{{ object.name }}</strong>?
        </p>

        <form method="post" action="{% url 'product_delete' object.pk %}" class="flex justify-end gap-2">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
                Excluir
            </button>
            <button type="button" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded"
                onclick="document.getElementById('modal-container').innerHTML=''">
                Cancelar
            </button>
        </form>
    </div>
</div>
