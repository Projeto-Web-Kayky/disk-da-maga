{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Confirmar exclus√£o</h2>
    <p class="mb-6 text-gray-700">
        Tem certeza que deseja excluir o produto
        <strong class="text-red-600">{{ object.nome }}</strong>?
    </p>

    <form method="post" class="flex justify-end gap-2">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
            Excluir
        </button>
        <a href="{% url 'product_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
