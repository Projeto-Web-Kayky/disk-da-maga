<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
            <th class="px-6 py-3 text-left">Nome</th>
            <th class="px-6 py-3 text-left">Preço</th>
            <th class="px-6 py-3 text-left">Categoria</th>
            <th class="px-6 py-3 text-left">Quantidade</th>
            <th class="px-6 py-3 text-center">Ações</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
        {% for product in products %}
        <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4 font-medium text-gray-800">{{ product.name }}</td>
            <td class="px-6 py-4 text-gray-600">R$ {{ product.sale_price }}</td>
            <td class="px-6 py-4 text-gray-600">{{ product.get_category_display }}</td>
            <td class="px-6 py-4 text-gray-600">{{ product.quantity }}</td>
            <td class="px-6 py-4 text-center flex justify-center gap-2">
                <a href="{% url 'product_update' product.pk %}" class="btn btn-warning">
                    Editar
                </a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-error"
                    hx-get="{% url 'product_delete' product.pk %}" hx-target="#modal-container" hx-swap="innerHTML">
                    Excluir
                </a>

            </td>

        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="px-6 py-6 text-center text-gray-500">
                Nenhum produto encontrado.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
